<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms In Html</title>
  </head>
  <body>
    <h1>Enter your details</h1>
    <!-- <p>Your Name here:</p> -->
    <form action="">
      <label for="fname">Your first Name : </label>
      <input id="fname" type="text" />

      <label for="secname">Your second Name: </label>
      <input id="secname" type="text" />

      <br /><br />
      <label for="">Age</label>
      <input type="number" />

      <br /><br />
      <label for="">Date of Birth</label>
      <input type="date" />

      <label for="email">Email</label>
      <input id="email" type="email" />

      <label for="">Password here</label>
      <input type="password" />

      <p>Enter your t-shirt size</p>

      <input id="Small" name="tshirtsize" type="radio" value="Small" />
      <label for="Small">Small</label> <br />

      <input id="Medium" name="tshirtsize" type="radio" value="Medium" />
      <label for="Medium">Medium</label> <br />

      <input id="Large" name="tshirtsize" type="radio" value="Large" />
      <label for="Large">Large</label> <br />

      <label for="">Enter your fav color</label>
      <input type="color" />

      <br /><br />
      <label for="">Reset The Form</label>
      <input type="reset" />
      <br />
      <br />

      <label for="">Submit the Form</label>
      <input type="submit" />

      <br /><br />
      <label for="cars">Choose A Car</label>
      <select name="car" id="cars">
        <option value="Audi">Audi</option>
        <option value="BmW">BmW</option>
        <option value="Mercedies">Mercedies</option>
        <option value="Ford">Ford</option>
      </select>
      <br /><br />

      <label for="textareayour">Your Self</label>
      <textarea name="" id="textareayour"></textarea>
    </form>
  </body>
</html>
